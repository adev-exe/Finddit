<div class="card" style="width: 18rem;">
  <div class="card-body">

    <h3 for="place">Place</h3>
    <a href="{{url_for('views.location', id = result.id)}}" ><h5 class="card-title">{{result.name}}</h5></a>

    <h3 for="address">Address</h3>
    <p class="card-text">{{result.address}}</p>

    {% if result.photo is not none %}
    <img src="{{url_for('api.get_photo', reference = result.photo)}}"></img>
    {% endif %}

    <button id="createEventBTN" type="button">Create Event</button>
    <button id="reviewBTN" type="button">Add Review</button>

  </div>
</div>
