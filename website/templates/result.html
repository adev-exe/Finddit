<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='resultsStyle.css')}}">

  <title>Finddit</title>
</head>

<div class="card" id="box" >
  <div class="img-card">
    {% if result.photo is not none %}
    <img class="photo" src="{{url_for('api.get_photo', reference = result.photo)}}"></img>
    {% endif %}
  </div>

  <div class="card-body">

    <h3 for="place">Place</h3>
    <a href="{{url_for('views.location', id = result.id)}}">
      <h4 class="card-title">{{result.name}}</h4>
    </a>

    <h3 for="address">Address</h3>
    <p class="card-text">{{result.address}}</p>
    <!-- <button id="createEventBTN" type="button" onclick ="window.location.href='../create.html';">Create Event</button> -->
    <!-- <button id="reviewBTN" type="button" onclick ="window.location.href='../reviewResult.html';">Add Review</button> -->

    </div>

   
</div>
