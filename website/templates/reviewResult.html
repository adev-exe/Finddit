<!DOCTYPE html>
<head>
    <title>Finddit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='revResultStyle.css')}}">

</head>
<body>
  {% include 'navbar.html' %}
    <h1>Name of Place</h1>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <br>
    <br>
</body>
<section id="app">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="comment">
          <p v-for="items in item" v-text="items"></p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        {{id}}
        <form method="post">
          <div class="rate">
              <input type="radio" id="star5" name="rate" value="5" />
              <label for="star5" title="text">5 stars</label>
              <input type="radio" id="star4" name="rate" value="4" />
              <label for="star4" title="text">4 stars</label>
              <input type="radio" id="star3" name="rate" value="3" />
              <label for="star3" title="text">3 stars</label>
              <input type="radio" id="star2" name="rate" value="2" />
              <label for="star2" title="text">2 stars</label>
              <input type="radio" id="star1" name="rate" value="1" />
              <label for="star1" title="text">1 star</label>
            </div>
            <h1>Submit Review</h1>
            <textarea name="content" type="text" class="input" placeholder="Give us your Opinion on the Place!"></textarea>
            <button class='submitbtn'>Post Review</button>
        </form>
      </div>
    </div>
  </div>
</section>
</html>
